<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CAD</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Arial, sans-serif; background: #0b0d10; color: #e8e8e8; }
      .layout { display: grid; grid-template-columns: 1fr 320px; grid-template-rows: 44px 1fr 42px; height: 100vh; }
      .toolbar { grid-column: 1 / 2; grid-row: 1; display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid #2b2f33; background: #14181d; }
      .tool-btn { border: 1px solid #3f464d; background: #1b2026; color: #e8e8e8; border-radius: 4px; padding: 4px 10px; cursor: pointer; }
      .tool-btn.active { background: #2554a8; border-color: #4975c2; }
      #cad-root { grid-column: 1 / 2; grid-row: 2; position: relative; overflow: hidden; }
      .sidebar { grid-column: 2; grid-row: 1 / 4; border-left: 1px solid #2b2f33; display: flex; flex-direction: column; background: #14181d; }
      .sidebar h2 { margin: 0; padding: 12px; font-size: 16px; border-bottom: 1px solid #2b2f33; }
      .chat-log { flex: 1; overflow: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
      .msg { font-size: 12px; line-height: 1.4; white-space: pre-wrap; padding: 8px; border-radius: 6px; }
      .msg.user { background: #1e2f4d; }
      .msg.ai { background: #253321; }
      .chat-controls { border-top: 1px solid #2b2f33; padding: 8px; display: flex; flex-direction: column; gap: 8px; }
      .chat-controls textarea, .chat-controls input, .chat-controls select { width: 100%; background: #0f1216; border: 1px solid #343a40; color: #e8e8e8; border-radius: 4px; padding: 6px; }
      .chat-controls button { border: 1px solid #3f464d; background: #1b2026; color: #e8e8e8; border-radius: 4px; padding: 8px; cursor: pointer; }
      .statusbar { grid-column: 1 / 2; grid-row: 3; border-top: 1px solid #2b2f33; background: #14181d; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; font-size: 13px; }
      #rect-input { width: 220px; background: #0f1216; color: #e8e8e8; border: 1px solid #343a40; border-radius: 4px; padding: 6px; }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="toolbar" id="toolbar"></div>
      <div id="cad-root"></div>
      <aside class="sidebar">
        <h2>AIチャット</h2>
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-controls">
          <label>
            プロバイダ
            <select id="provider">
              <option value="ollama">Ollama (localhost:11434)</option>
              <option value="claude">Claude API</option>
            </select>
          </label>
          <label>
            Claude API Key
            <input id="claude-api-key" type="password" placeholder="sk-ant-..." />
          </label>
          <button id="save-api-key">APIキー保存</button>
          <textarea id="chat-input" rows="4" placeholder="図面について質問してください"></textarea>
          <button id="send-chat">送信</button>
        </div>
      </aside>
      <div class="statusbar">
        <span id="cursor-pos">X: 0 mm, Y: 0 mm</span>
        <label>
          矩形入力 (w,h mm)
          <input id="rect-input" placeholder="5700,3600" />
        </label>
      </div>
    </div>

    <script src="../node_modules/konva/konva.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CAD</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Arial, sans-serif; background: #0b0d10; color: #e8e8e8; overflow: hidden; }

      .layout {
        display: grid;
        grid-template-columns: 130px 1fr 300px;
        grid-template-rows: 1fr 80px 28px;
        height: 100vh;
      }

      /* Â∑¶Á∏¶„ÉÑ„Éº„É´„Éë„Éç„É´ */
      #tool-panel {
        grid-column: 1;
        grid-row: 1 / 3;
        background: #14181d;
        border-right: 1px solid #2b2f33;
        overflow-y: auto;
        padding: 6px 4px;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .tool-group-label {
        font-size: 9px;
        color: #6a7480;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 6px 6px 2px;
        border-top: 1px solid #2b2f33;
        margin-top: 4px;
      }
      .tool-group-label:first-child { border-top: none; margin-top: 0; }

      .tool-btn {
        border: 1px solid #3f464d;
        background: #1b2026;
        color: #e8e8e8;
        border-radius: 4px;
        padding: 5px 6px;
        cursor: pointer;
        font-size: 11px;
        text-align: left;
        line-height: 1.3;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .tool-btn:hover { background: #222b35; border-color: #5a6470; }
      .tool-btn.active { background: #2554a8; border-color: #4975c2; }
      .tool-btn .key-hint {
        margin-left: auto;
        font-size: 9px;
        color: #6a7480;
        font-family: monospace;
      }
      .tool-btn.active .key-hint { color: #9ab0d0; }

      /* CAD„Ç≠„É£„É≥„Éê„Çπ */
      #cad-root {
        grid-column: 2;
        grid-row: 1;
        position: relative;
        overflow: hidden;
      }

      /* „Çµ„Ç§„Éâ„Éê„ÉºÔºàAI „ÉÅ„É£„ÉÉ„ÉàÔºâ*/
      .sidebar {
        grid-column: 3;
        grid-row: 1 / 4;
        border-left: 1px solid #2b2f33;
        display: flex;
        flex-direction: column;
        background: #14181d;
      }
      .sidebar h2 {
        margin: 0;
        padding: 10px 12px;
        font-size: 14px;
        border-bottom: 1px solid #2b2f33;
        background: #0f1216;
      }
      .chat-log {
        flex: 1;
        overflow: auto;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .msg {
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
        padding: 7px 9px;
        border-radius: 6px;
        word-break: break-word;
      }
      .msg.user { background: #1e2f4d; }
      .msg.ai { background: #253321; }
      .chat-controls {
        border-top: 1px solid #2b2f33;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .chat-controls textarea,
      .chat-controls input,
      .chat-controls select {
        width: 100%;
        background: #0f1216;
        border: 1px solid #343a40;
        color: #e8e8e8;
        border-radius: 4px;
        padding: 5px 7px;
        font-size: 12px;
      }
      .chat-controls button {
        border: 1px solid #3f464d;
        background: #1b2026;
        color: #e8e8e8;
        border-radius: 4px;
        padding: 7px;
        cursor: pointer;
        font-size: 12px;
      }
      .chat-controls button:hover { background: #2554a8; }

      /* „Ç≥„Éû„É≥„Éâ„É©„Ç§„É≥ */
      #cmdline-area {
        grid-column: 1 / 3;
        grid-row: 2;
        background: #0e1115;
        border-top: 1px solid #2b2f33;
        display: flex;
        flex-direction: column;
        padding: 4px 8px;
      }
      #cmdline-history {
        flex: 1;
        overflow: hidden;
        font-size: 11px;
        color: #8a9baa;
        font-family: 'Consolas', 'Courier New', monospace;
        line-height: 1.4;
      }
      #cmdline-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 2px;
      }
      #cmdline-label {
        color: #4da6ff;
        font-size: 11px;
        font-family: monospace;
        white-space: nowrap;
        min-width: 120px;
      }
      #cmdline-input {
        flex: 1;
        background: #0b0d10;
        border: 1px solid #3a4450;
        color: #e8e8e8;
        border-radius: 3px;
        padding: 3px 7px;
        font-size: 12px;
        font-family: 'Consolas', monospace;
        outline: none;
      }
      #cmdline-input:focus { border-color: #4da6ff; }

      /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
      .statusbar {
        grid-column: 1 / 3;
        grid-row: 3;
        border-top: 1px solid #2b2f33;
        background: #14181d;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 12px;
        gap: 16px;
      }
      #cursor-pos { color: #8aa8c0; min-width: 200px; }
      #status-tool { color: #4da6ff; }
      #status-guide { color: #8a9baa; flex: 1; text-align: center; }
      #status-modes { display: flex; gap: 10px; }
      .mode-btn {
        background: none;
        border: 1px solid #3f464d;
        color: #6a7480;
        border-radius: 3px;
        padding: 1px 6px;
        cursor: pointer;
        font-size: 11px;
      }
      .mode-btn.on { color: #4da6ff; border-color: #4da6ff; }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Â∑¶Á∏¶„ÉÑ„Éº„É´„Éë„Éç„É´ -->
      <div id="tool-panel"></div>

      <!-- CAD„Ç≠„É£„É≥„Éê„Çπ -->
      <div id="cad-root"></div>

      <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
      <aside class="sidebar">
        <h2>ü§ñ AI„ÉÅ„É£„ÉÉ„Éà</h2>
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-controls">
          <label>„Éó„É≠„Éê„Ç§„ÉÄ
            <select id="provider">
              <option value="ollama">Ollama (localhost:11434)</option>
              <option value="claude">Claude API</option>
            </select>
          </label>
          <label>Claude API Key
            <input id="claude-api-key" type="password" placeholder="sk-ant-..." />
          </label>
          <button id="save-api-key">API„Ç≠„Éº‰øùÂ≠ò</button>
          <textarea id="chat-input" rows="3" placeholder="„Äå5700√ó3600„ÅÆÈÉ®Â±ã„ÇíÊèè„ÅÑ„Å¶„Äç„Å™„Å©"></textarea>
          <button id="send-chat">ÈÄÅ‰ø° [Ctrl+Enter]</button>
        </div>
      </aside>

      <!-- „Ç≥„Éû„É≥„Éâ„É©„Ç§„É≥ -->
      <div id="cmdline-area">
        <div id="cmdline-history"></div>
        <div id="cmdline-row">
          <span id="cmdline-label">„Ç≥„Éû„É≥„Éâ:</span>
          <input id="cmdline-input" type="text" placeholder="L=Á∑ö C=ÂÜÜ REC=Áü©ÂΩ¢ O=„Ç™„Éï„Çª„ÉÉ„Éà M=ÁßªÂãï [?„Åß„Éò„É´„Éó]" autocomplete="off" spellcheck="false" />
        </div>
      </div>

      <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº -->
      <div class="statusbar">
        <span id="cursor-pos">X: 0 mm, Y: 0 mm</span>
        <span id="status-tool">„ÉÑ„Éº„É´: ÈÅ∏Êäû</span>
        <span id="status-guide">Âõ≥ÂΩ¢„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû</span>
        <div id="status-modes">
          <button class="mode-btn" id="btn-ortho" title="F8: „Ç™„É´„ÇΩ„É¢„Éº„Éâ">F8 „Ç™„É´„ÇΩ</button>
          <button class="mode-btn on" id="btn-snap" title="F9: „Çπ„Éä„ÉÉ„Éó">F9 „Çπ„Éä„ÉÉ„Éó</button>
          <button class="mode-btn on" id="btn-grid" title="F7: „Ç∞„É™„ÉÉ„Éâ">F7 „Ç∞„É™„ÉÉ„Éâ</button>
        </div>
      </div>
    </div>

    <script src="../node_modules/konva/konva.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
